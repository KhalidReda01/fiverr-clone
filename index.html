<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fiverr Home page clone</title>
    <!-- Google fonts link for icons  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>
      <!-- building the navbar -->
      <nav class="navbar">
        <a href="" class="logo">
          <img src="images/logo.svg" alt="fiver Logo" />
        </a>
        <!-- li*6>a -->
        <ul class="menu-links">
          <span id="close-menu-btn" class="material-symbols-outlined">
            close</span
          >
          <li><a href="">Fiver Business</a></li>
          <li><a href="">Explore</a></li>
          <li class="language-item">
            <a href=""
              ><span class="material-symbols-outlined"> language </span
              >English</a
            >
          </li>
          <li><a href="">Become a seller</a></li>
          <li><a href="">sign In</a></li>
          <li class="join-btn"><a href="">join us</a></li>
          <li><a href=""></a></li>
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined"> menu</span>
      </nav>
    </header>
    <section class="hero-section">
      <div class="content">
        <h1>Find the right freelance services , right away</h1>
        <form action="#" class="search-form">
          <input type="text" placeholder="Search for any serveice" required />
          <button type="submit" class="material-symbols-outlined">
            Search
          </button>
        </form>
        <div class="popular-tags">
          Popular:
          <ul class="tags">
            <li><a href="#">Website Design</a></li>
            <li><a href="#">Logo Design</a></li>
            <li><a href="#">Wordpress</a></li>
            <li><a href="#">AI Design</a></li>
          </ul>
        </div>
      </div>
      <script>
        const header = document.querySelector("header");
        const hamburgerBtn = document.querySelector("#hamburger-btn");
        const closeMenuBtn = document.querySelector("#close-menu-btn");
        // Toggle moblie menu on hamburger button click
        hamburgerBtn.addEventListener("click", () => {
          header.classList.toggle("show-mobile-menu");
        });
        // close menu on close button click
        closeMenuBtn.addEventListener("click", () => {
          hamburgerBtn.click();
        });
      </script>
    </section>
  </body>
</html>
